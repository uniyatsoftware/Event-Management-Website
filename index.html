<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventbrite - Discover the Best Local Events &amp; Things to Do</title>
    <script src="https://kit.fontawesome.com/58088035f0.js" crossorigin="anonymous"></script>

    <style>
        *{
            margin: 0px;
        }
        .menu-list{
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            background-color:white;
            height: 70px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .form{
            
            border: 1px solid gray;
            padding: 5px;
            border-radius: 1.5rem;

            &:hover{
                box-shadow: inset 0px 0px  12px red;
            }

        }
        .form input{
            padding: 5px;
            border: 0px;
            outline: none;
            font-size: 20px;

            


        }

        .cover{
            
            height: auto    ;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            /* background-image: url("images/eventbrite-crowd.webp"); */
        }

        
    </style>
</head>
<body>


    <header class="menu">

      <ul class="menu-list">
        <li><img src="icons/logo.png" alt=""></li>
        <li>
            <form action="" method="get" class="form">
                <img src="icons/search_24dp.png" alt="" >
                <input type="text" name="event" placeholder="Search Events">
                 <img src="icons/location_on_24dp.png" alt="">
                <input type="text" name="location" placeholder="Choose a Location">
               <button  style="background-color:#F05537; border: 0px;border-radius: 1rem;padding: 6px;"> <img src="icons/search_24dp.png" alt=""></button>
            </form>
        </li>

        <li>Find Events</li>
        <li>Create Events</li>
        <li>Help Center</li>
        <li>Find my tickets</li>

        <li>Log In   <i class="fa-solid fa-magnifying-glass"></i></li>
        <li>Sign Up</li>
      </ul>

    </header>

    <div class="cover">

       
            <img src="/images/eventbrite-crowd.webp" alt="" class="img">
       
    </div>

</body>
</html>
